    }

    for (var i = 0; i < arguments[0].length; i++) {
      dygraphs.push(arguments[0][i]);
    }
    if (arguments.length == 2) {
      parseOpts(arguments[1]);
    } else if (arguments.length > 2) {
      throw 'Invalid invocation of Dygraph.synchronize(). ' +
            'Expected two arguments: array and optional options argument.';
    }  // otherwise arguments.length == 1, which is fine.

    throw 'Invalid invocation of Dygraph.synchronize(). ' +
          'First parameter must be either Dygraph or list of Dygraphs.';
  }

  if (dygraphs.length < 2) {
    throw 'Invalid invocation of Dygraph.synchronize(). ' +
          'Need two or more dygraphs to synchronize.';
  }

  var readycount = dygraphs.length;
  for (var i = 0; i < dygraphs.length; i++) {
    var g = dygraphs[i];
    g.ready( function() {
      if (--readycount == 0) {
        // store original callbacks
        var callBackTypes = ['drawCallback', 'highlightCallback', 'unhighlightCallback'];
        for (var j = 0; j < dygraphs.length; j++) {
          if (!prevCallbacks[j]) {
            prevCallbacks[j] = {};
          }
          for (var k = callBackTypes.length - 1; k >= 0; k--) {
            prevCallbacks[j][callBackTypes[k]] = dygraphs[j].getFunctionOption(callBackTypes[k]);
          }
        }

        // Listen for draw, highlight, unhighlight callbacks.
        if (opts.zoom) {
          attachZoomHandlers(dygraphs, opts, prevCallbacks);
        }

        if (opts.selection) {
          attachSelectionHandlers(dygraphs, prevCallbacks);
        }
      }

  }

  return {
    detach: function() {
      for (var i = 0; i < dygraphs.length; i++) {
        var g = dygraphs[i];
        if (opts.zoom) {
          g.updateOptions({drawCallback: prevCallbacks[i].drawCallback});
        }
        if (opts.selection) {
          g.updateOptions({

      // release references & make subsequent calls throw.

function arraysAreEqual(a, b) {
  if (!Array.isArray(a) || !Array.isArray(b)) return false;
  var i = a.length;
  if (i !== b.length) return false;
  while (i--) {
    if (a[i] !== b[i]) return false;
  }
  return true;
}

function attachZoomHandlers(gs, syncOpts, prevCallbacks) {
  var block = false;
  for (var i = 0; i < gs.length; i++) {
    var g = gs[i];
    g.updateOptions({
      drawCallback: function(me, initial) {
        if (block || initial) return;
        block = true;
        var opts = {
          dateWindow: me.xAxisRange()
        };
        if (syncOpts.range) opts.valueRange = me.yAxisRange();

        for (var j = 0; j < gs.length; j++) {
          if (gs[j] == me) {

              prevCallbacks[j].drawCallback.apply(this, arguments);
            }
            continue;
          }

          // Only redraw if there are new options
          if (arraysAreEqual(opts.dateWindow, gs[j].getOption('dateWindow')) && 
              arraysAreEqual(opts.valueRange, gs[j].getOption('valueRange'))) {
            continue;
          }

          gs[j].updateOptions(opts);
        }

      }
    }, true /* no need to redraw */);
  }
}

function attachSelectionHandlers(gs, prevCallbacks) {

          if (idx !== null) {

          }
        }

      },
      unhighlightCallback: function(event) {

              prevCallbacks[i].unhighlightCallback.apply(this, arguments);
            }
            continue;
          }
          gs[i].clearSelection();
        }
        block = false;
      }
    }, true /* no need to redraw */);
  }
}

Dygraph.synchronize = synchronize;

var Charts = function (chartParams) {
    var entities = {};

    _.each(chartParams, function (v, k) {
        entities[k] = {
            lineChart: LineChart(v.renderer, {}),
            push: v.push
        };
    });

    Dygraph.synchronize(_.map(entities, function (c) {
        return c.lineChart.renderer.dygraph;
    }), {
        zoom: true,
        selection: true,
        range: false
    });

    var pushData = function (mouse, label) {
        _.each(entities, function (e) {
            e.push(e.lineChart, mouse, label);
        });
    };

    var update = function (start, vlen, options) {
        _.each(entities, function (e) {
            e.lineChart.update(start, vlen, options);
        });
    };

    var dataLength = function () {
        return entities[Object.keys(entities)[0]].lineChart.values.length;
    };

    var lastLabel = function () {
        return _.last(entities[Object.keys(entities)[0]].lineChart.labels);
    };

    var addAnnotation = function (annotation) {
        entities[Object.keys(entities)[0]].lineChart.addAnnotation(annotation);
    };

    var datas = function () {
        var result = {};

        _.each(entities, function (e, k) {
            result[k] = e.lineChart.values;
        });

        result["labels"] = entities[Object.keys(entities)[0]].lineChart.labels;
        result["annotations"] = entities[Object.keys(entities)[0]].lineChart.annotations;

        return result;
    };

    var getVisibleMean = function (chart) {
        var visibleDatas = entities[chart].lineChart.visibleDatas();
        return _.reduce(visibleDatas.values, function (a, b) {
            return a + b;
        }, 0) / visibleDatas.values.length;
    };

    return {
        getVisibleMean: getVisibleMean,
        entities: entities,
        pushData: pushData,
        update: update,
        dataLength: dataLength,
        lastLabel: lastLabel,
        addAnnotation: addAnnotation,
        datas: datas
    };
};

var ChartjsRenderer = function (ctx, params) {
    var max = params.max;
    var min = params.min || 0;
    var step = params.step || 5;
    var label = params.label || "";
    var prev = null;

    var lineOption = {
        scaleOverride: true,
        scaleSteps: step,
        scaleStepWidth: max / step,
        scaleStartValue: min,
        animation: false,
        pointDot: false,
        bezierCurve: false
    };

    var update = function (values, labels, begin, vlen) {
        var view = [];
        var vlabels = [];

        var vi = 0;
        _.each(_.range(begin, begin + vlen + 1), function (i) {
            view[vi] = i in values ? values[i] : null;
            vlabels[vi] = i in labels ? labels[i] : "";
            vi += 1;
        });

        if (prev != null) {
            prev.destroy();
        }

        prev = new Chart(ctx).Line({
            labels: vlabels,

            datasets: [{
                strokeColor: "rgba(0, 0, 255, 1)",
                fillColor: "rgba(0, 0, 0, 0)",
                data: view,
                label: label
            }],

            label: label
        }, lineOption);
    };

    return {
        update: update
    };
};

var DygraphRenderer = function (ctx, params) {
    var max = params.max;
    var min = params.min || 0;
    var ylabel = params.ylabel || "";
    var showRangeSelector = params.showRangeSelector || false;
    var drawCallback = params.drawCallback || null;
    var yunit = params.yunit || "";

    var dg = new Dygraph(ctx, [[0, 0]], {
        drawPoints: false,
        showRoller: false,
        valueRange: [min, max],
        labels: ['Time(ms)', ylabel],
        stackedGraph: false,

        // showRangeSelector: false,
        rangeSelectorHeight: 30,
        ylabel: ylabel,
        axes: {
          x: {
            axisLabelFormatter: function(d) {
              return d/1000 + " sec.";
            },
            axisLabelWidth: 100,

            axisLabelFormatter: function(d) {
              return d + yunit;

            },
            axisLabelWidth: 100,

        var view = [];
        view = _.zip(labels, values);

        dg.updateOptions({
            file: view,
            dateWindow: [options.windowBegin, options.windowEnd]
        });
    };

    var setAnnotations = function (annotations) {
        dg.setAnnotations(_.map(annotations, function (ann) {
            return {
                series: ylabel,
                x: ann.label,
                shortText: ann.shortText,
                text: ann.text,
                tickHeight: 20,
                width: 30,
                attachAtBottom: false
            };
        }));
    };

    return {
        dygraph: dg,
        update: update,
        setAnnotations: setAnnotations

var LineChart = function (renderer, params) {
    var values = [];
    var labels = [];
    var annotations = [];

    var update = function (begin, vlen, options) {
        var vval = values.slice(begin, begin + vlen);
        var vlabel = labels.slice(begin, begin + vlen);

        renderer.update(vval, vlabel, options);
    };

    var push = function (value, label) {
        values.push(value);
        labels.push(label);
    };

    var showTail = function (length) {
        var head = _.max([0, values.length - length]);
        update(head, length);
    };

    var addAnnotation = function (annotation) {
        annotations.push(annotation);
        renderer.setAnnotations(annotations);
    };

    var visibleDatas = function () {
        var range = renderer.dygraph.xAxisRange(); // FIXME
        var labelMin = range[0],
            labelMax = range[1];

        var result = _.unzip(_.filter(_.zip(values, labels), function (e) {
            return labelMin <= e[1] && e[1] <= labelMax;
        }));

        return {
            values: result[0],
            labels: result[1]
        };
    };

    return {
        visibleDatas: visibleDatas,
        addAnnotation: addAnnotation,
        renderer: renderer,
        push: push,
        update: update,
        showTail: showTail,
        values: values,
        labels: labels,
        annotations: annotations
    };
};

var Controller = function (m) {
    var simulation = null;

    var onStart = function () {
        var t = this.simulation.time;
        t.elapse("RelTime");
        t.elapse("FPS");
    };

    var onReset = function () {
        this.initializeSimulation();
    };

    var onStop = function () {
        var charts = this.simulation.charts;
        var t = this.simulation.time;

        var label = currentLabel(t);

        var windowLength = 40000;
        var windowEnd = _.max([label, windowLength]);
        var windowBegin = windowEnd - windowLength;

        var vlen = _.max([8000, charts.dataLength()]);

        charts.update(0, vlen, {
            windowBegin: windowBegin,
            windowEnd: windowEnd
        });
    };

    var setPithed = function (pithed) {
        this.simulation.mouse.pithed = pithed;
    };

    var initializeSimulation = function () {
        this.simulation = null;

        var drugs = Drugs();
        var time = Time();
        var mouse = Mouse({
            heart: {
                elastance: 1 / 30,
                volume0: 5.0,
                volume: 10.0,
                conductance: 2500,
                nextBeat: 0,
                rate: 400
            },
            art: {
                conductance: 0.05,
                elastance: 1. / 0.8,
                volume0: 100.0,
                volume: 150.0
            },
            ven: {
                conductance: 5000.0,
                elastance: 1. / 30.0,
                volume0: 300.,
                volume: 600.
            },
            con: {}
        });

        _.each(drugsDefinition, function (def, name) {
            drugs.add(Drug(name, def));
        });

        var charts;
        if (typeof window == "undefined") {
            charts = Charts({
                heart: {
                    renderer: { dygraph: null, setAnnotations: function () {} },
                    push: function (chart, mouse, label) {
                        chart.push(mouse.heart.getLeadingPressure(), label);
                        chart.push(mouse.heart.getTrailingPressure(), label + 5 /*NASTY*/);
                    }
                },
                artery: {
                    renderer: { dygraph: null, setAnnotations: function () {} },
                    push: function (chart, mouse, label) {
                        chart.push(mouse.art.getLeadingPressure(), label);
                        chart.push(mouse.art.getTrailingPressure(), label + 5 /*NASTY*/);
                    }
                },
                vein: {
                    renderer: { dygraph: null, setAnnotations: function () {} },
                    push: function (chart, mouse, label) {
                        chart.push(mouse.ven.getLeadingPressure(), label);
                        chart.push(mouse.ven.getTrailingPressure(), label + 5 /*NASTY*/);
                    }
                },
                contract: {
                    renderer: { dygraph: null, setAnnotations: function () {} },
                    push: function (chart, mouse, label) {
                        chart.push(mouse.con.getLeadingPressure(), label);
                        chart.push(mouse.con.getTrailingPressure(), label + 5 /*NASTY*/);
                    }
                },
                heartRate: {
                    renderer: { dygraph: null, setAnnotations: function () {} },
                    push: function (chart, mouse, label) {
                        chart.push(mouse.heart.rate, label);
                        chart.push(mouse.heart.rate, label + 5 /*NASTY*/);
                    }
                },

                artMeanPressure: {
                    renderer: { dygraph: null, setAnnotations: function () {} },
                    push: function (chart, mouse, label) {
                        chart.push(mouse.art.meanPressure, label);
                        chart.push(mouse.art.meanPressure, label + 5 /*NASTY*/);
                    }
                },

                Adrenaline: {
                    renderer: { dygraph: null, setAnnotations: function () {} },
                    push: function (chart, mouse, label) {
                        chart.push(controller.simulation.drugs.list[0].dose, label);
                        chart.push(controller.simulation.drugs.list[0].dose, label + 5 /*NASTY*/);
                    }
                },
                Alpha1AdR: {
                    renderer: { dygraph: null, setAnnotations: function () {} },
                    push: function (chart, mouse, label) {
                        chart.push(mouse.params.Alpha1AdR, label);
                        chart.push(mouse.params.Alpha1AdR, label + 5 /*NASTY*/);
                    }
                }
            });
        } else {
            var setMean = function (key, chart) {
                return function () {
                    var state = {};
                    state[key] = !!charts ? charts.getVisibleMean(chart) : "--";
                    m.setState(state);
                };
            };

            charts = Charts({
                heart: {
                    renderer: DygraphRenderer(document.getElementById('heartChartDiv'), {
                        min: 0,
                        max: 200,
                        step: 6,
                        ylabel: 'LVP',
                        yunit: 'mmHg',
                        drawCallback: setMean("visibleMeanHeart", "heart")
                    }),
                    push: function (chart, mouse, label) {
                        chart.push(mouse.heart.getLeadingPressure(), label);
                        chart.push(mouse.heart.getTrailingPressure(), label + 5 /*NASTY*/);
                    }
                },
                artery: {
                    renderer: DygraphRenderer(document.getElementById('arteryChartDiv'), {
                        min: 0,
                        max: 200,
                        step: 6,
                        ylabel: 'ABP',
                        yunit: 'mmHg',
                        drawCallback: setMean("visibleMeanArtery", "artery")
                    }),
                    push: function (chart, mouse, label) {
                        chart.push(mouse.art.getLeadingPressure(), label);
                        chart.push(mouse.art.getTrailingPressure(), label + 5 /*NASTY*/);
                    }
                },
                vein: {
                    renderer: DygraphRenderer(document.getElementById('veinChartDiv'), {
                        min: 0,
                        max: 20,
                        step: 6,
                        ylabel: 'VBP',
                        yunit: 'mmHg',
                        drawCallback: setMean("visibleMeanVein", "vein")
                    }),
                    push: function (chart, mouse, label) {
                        chart.push(mouse.ven.getLeadingPressure(), label);
                        chart.push(mouse.ven.getTrailingPressure(), label + 5 /*NASTY*/);
                    }
                },
                contract: {
                    renderer: DygraphRenderer(document.getElementById('contractChartDiv'), {
                        min: 0,
                        max: 20,
                        step: 6,
                        ylabel: 'HC',
                        drawCallback: setMean("visibleMeanContract", "contract")
                    }),
                    push: function (chart, mouse, label) {
                        chart.push(mouse.con.getLeadingPressure(), label);
                        chart.push(mouse.con.getTrailingPressure(), label + 5 /*NASTY*/);
                    }
                },
                heartRate: {
                    renderer: DygraphRenderer(document.getElementById('heartRateChartDiv'), {
                        min: 100,
                        max: 500,
                        step: 6,
                        ylabel: 'HR',
                        yunit:'bpm',
                        showRangeSelector: true,
                        drawCallback: setMean("visibleMeanHeartRate", "heartRate")
                    }),
                    push: function (chart, mouse, label) {
                        chart.push(mouse.heart.rate, label);
                        chart.push(mouse.heart.rate, label + 5 /*NASTY*/);
                    }
                }
            });
        }

        this.simulation = {
            mouse: mouse,
            drugs: drugs,
            charts: charts,
            time: time
        };
    };

    var operations = function () {
        var ops = this.simulation.drugs.listByCategory();

        var listCategories = function () {
            return Object.keys(ops);
        };

        var listDrugs = function (categoryIndex) {
            var category = listCategories()[categoryIndex];

            return _.map(ops[category], function (e) {
                return e.name;
            });
        };

        var listDoses = function (categoryIndex, drugIndex) {
            var category = listCategories()[categoryIndex];
            var drug = ops[category][drugIndex];

            if (drug.doses() == null) {
                return null;
            }

            return _.map(drug.doses(), function (e) {
                return e.label;
            });
        };

        var buildExecution = function (categoryIndex, drugIndex, doseIndex) {
            var category = listCategories()[categoryIndex];
            var drug = ops[category][drugIndex];
            var doses = drug.doses();
            var dose = !!doses ? doses[doseIndex] : null;

            return {
                drugName: drug.name,
                doseValue: !!dose ? dose.value : null,
                drug: drug,
                dose: dose
            };
        };

        return {
            listCategories: listCategories,
            listDrugs: listDrugs,
            listDoses: listDoses,
            ops: ops,
            buildExecution: buildExecution
        };
    };

    var execute = function (params) {
        var simulation = this.simulation;
        var t = simulation.time;

        simulation.drugs.injectDrug(params.drugName, params.doseValue, simulation);

        var text;
        if (params.dose != null) {
            text = "Inject " + params.dose.label + " of " + params.drugName;
        } else {
            text = "Stimulate " + params.drugName;
        }

        simulation.charts.addAnnotation({
            label: currentLabel(t),
            text: text,
            shortText: params.drug.shortName
        });
    };

    var currentLabel = function (t) {
        return Math.round(t.time * 1000);
    };

    var resultAsText = function () {
        var charts = this.simulation.charts;
        var datas = charts.datas();

        var lines = [];
        lines.push(["Time", "LVP", "ABP", "VBP", "HCP", "HR", "Note"].join("\t"));

        _.times(datas.labels.length, function (n) {
            var note = [];
            _.each(datas.annotations, function (annotation) {
                if (annotation.label == datas.labels[n]) {
                    note.push(annotation.text);
                }
            });

            lines.push([datas.labels[n] / 1000, datas.heart[n], datas.artery[n], datas.vein[n], datas.contract[n], datas.heartRate[n], note.join(",")].join("\t"));
        });

        return lines.join("\n");
    };

    var mainLoop = function () {
        if (!m.state.running) {
            return;
        }

        var simulation = this.simulation;
        var drugs = simulation.drugs;
        var mouse = simulation.mouse;
        var charts = simulation.charts;
        var t = simulation.time;

        t.frameCount += 1;

        var t1 = t.time;
        _(m.state.timescale).times(function () {
            if (t.time > t.next) {
                drugs.updateDose();
                drugs.receptorActivation(mouse);

                t.next = t.time + 0.005;
            }

            mouse.update(t);

            charts.pushData(mouse, currentLabel(t));
        });
        var t2 = t.time;

        var timeRatio = (t2 - t1) * 1000 / t.elapse("RelTime");

        m.setState({
            currentTime: t.time,
            timeRatio: timeRatio,
            timescale: _.max([Math.round(m.state.timescale / timeRatio), 1])
        });

        if (mouse.dead) {
            m.onDied();
        }

        var label = currentLabel(t);
        if (t.frameCount % m.state.clearInterval == 0 && !m.state.economy) {
            var vlen = 8000;
            var start = _.max([0, charts.dataLength() - vlen]);

            var windowLength = 40000;
            var windowEnd = _.max([label, windowLength]);
            var windowBegin = windowEnd - windowLength;

            charts.update(start, vlen, {
                windowBegin: windowBegin,
                windowEnd: windowEnd
            });

            // m.setState({ framerate: 1000/t.elapse("FPS") });
        }
    };

    return {
        operations: operations,
        onStart: onStart,
        onStop: onStop,
        onReset: onReset,
        simulation: simulation,
        initializeSimulation: initializeSimulation,
        execute: execute,
        mainLoop: mainLoop,
        currentLabel: currentLabel,
        setPithed: setPithed,
        resultAsText: resultAsText
    };
};

(function (exports) {
    exports.Controller = Controller;
})(typeof exports === 'undefined' ? this.mymodule = {} : exports);</script>
<script type="text/javascript">/* global _, d3, c3, Chart, React */

// <Parent />
var Parent = React.createClass({
    displayName: "Parent",

    getInitialState: function () {
        return {
            categories: [],
            drugs: [],
            doses: [],
            currentCategory: null,
            currentDrug: null,
            currentDose: null,
            clearInterval: 5,
            timescale: 1,
            timeRatio: 1,
            running: false,
            debug: false,
            dead: false,
            deadAlerted: false,
            framerate: "---",
            economy: false,
            currentTime: "---",
            pithed: false
        };
    },

    onInitializeSimulation: function () {
        var operations = controller.operations();
        var categories = operations.listCategories();
        var currentCategory = 0;

        this.setState({
            categories: categories,
            currentCategory: currentCategory,
            currentTime: "---"
        });

        this.onChangeCategory();
    },

    onChangeCategory: function (e) {
        var currentCategory;
        if (!!e) {
            currentCategory = e.target.value;
        } else {
            currentCategory = this.state.currentCategory;
        }

        var operations = controller.operations();
        var drugs = operations.listDrugs(currentCategory);

        var currentDrug = 0;
        var doses = operations.listDoses(currentCategory, currentDrug);

        this.setState({
            currentCategory: currentCategory,
            drugs: drugs,
            currentDrug: currentDrug,
            doses: doses,
            currentDose: 0,
            pithed: false
        });
    },

    onChangeDrug: function (e) {
        var currentDrug;
        if (!!e) {
            currentDrug = e.target.value;
        } else {
            currentDrug = this.state.currentDrug;
        }

        var operations = controller.operations();
        var doses = operations.listDoses(this.state.currentCategory, currentDrug);
        var currentDose = 0;

        this.setState({
            currentDrug: currentDrug,
            doses: doses,
            currentDose: currentDose
        });
    },

    onChangeDose: function (e) {
        this.setState({ currentDose: e.target.value });
    },

    onChangeEconomy: function (e) {
        this.setState({
            economy: e.target.checked,
            clearInterval: e.target.checked ? 100 : 5
        });
    },

    onChangeDebug: function (e) {
        this.setState({ debug: e.target.checked });
    },

    onStart: function (e) {
        controller.onStart();
        this.setState({ running: true });
    },

    onStop: function (e) {
        controller.onStop();
        this.setState({ running: false });
    },

    onReset: function (e) {
        controller.onReset();
        this.setState({ pithed: false, running: false, dead: false, deadAlerted: false });
    },

    onChangeClearInterval: function (e) {
        this.setState({ clearInterval: parseInt(e.target.value) });
    },

    onChangeTimescale: function (e) {
        this.setState({ timescale: parseInt(e.target.value) });
    },

    onExecute: function (e) {
        var execution = controller.operations().buildExecution(this.state.currentCategory, this.state.currentDrug, this.state.currentDose);

        controller.execute(execution);
    },

    onChangePithed: function (e) {
        var pithed = e.target.checked;
        this.setState({ pithed: pithed });
        controller.setPithed(pithed);
    },

    onDownload: function (e) {
        var content = controller.resultAsText();
        var blob = new Blob([content], { "type": "text/plain;charset=utf-8" });

        saveAs(blob, "result.tsv");
    },

    onDied: function () {
        if (this.state.deadAlerted) {
            return;
        } else {
            this.onStop();
            alert("Your rat is dead");
            this.setState({ dead: true, deadAlerted: true });
        }
    },

    render: function () {
        var chartStyle = {
            width: '800px',
            height: '100px'
        };
        return React.createElement(
            "div",
            { className: "container", style: { margin: "10px 10px" } },
            React.createElement(
                "div",
                { className: "row" },
                React.createElement(StartButton, { onSubmit: this.onStart, running: this.state.running }),
                React.createElement(StopButton, { onSubmit: this.onStop, running: this.state.running }),
                React.createElement(ResetButton, { onSubmit: this.onReset, running: this.state.running }),
                React.createElement(EconomyCheckbox, { onChange: this.onChangeEconomy }),
                React.createElement(CurrentTime, { currentTime: this.state.currentTime, economy: this.state.economy })
            ),
            React.createElement(
                "div",
                { className: "row" },
                React.createElement(CategorySelector, { categories: this.state.categories, onChange: this.onChangeCategory }),
                React.createElement(DrugSelector, { drugs: this.state.drugs, onChange: this.onChangeDrug }),
                React.createElement(DoseSelector, { doses: this.state.doses, onChange: this.onChangeDose, currentDose: this.state.currentDose }),
                React.createElement(ExecuteButton, { onSubmit: this.onExecute, currentCategory: this.state.currentCategory })
            ),
            React.createElement(
                "div",
                { className: "row" },
                React.createElement(PithedCheckbox, { onChange: this.onChangePithed, pithed: this.state.pithed })
            ),
            React.createElement(
                "div",
                { className: "mean-values row" },
                React.createElement(ChartMean, { label: "mean LVP", mean: this.state.visibleMeanHeart, unit:"mmHg" }),
                React.createElement(ChartMean, { label: "mean ABP", mean: this.state.visibleMeanArtery, unit:"mmHg"  }),
                React.createElement(ChartMean, { label: "mean VBP", mean: this.state.visibleMeanVein, unit:"mmHg"  }),
                React.createElement(ChartMean, { label: "mean HC", mean: this.state.visibleMeanContract }),
                React.createElement(ChartMean, { label: "mean HR", mean: this.state.visibleMeanHeartRate, unit:"bpm"  }),
                React.createElement(DeadOrAlive, { dead: this.state.dead })
            ),
            React.createElement(
                "div",
                { className: "row" },
                React.createElement("div", { id: "heartChartDiv", style: chartStyle }),
                React.createElement("div", { id: "arteryChartDiv", style: chartStyle }),
                React.createElement("div", { id: "veinChartDiv", style: chartStyle }),
                React.createElement("div", { id: "contractChartDiv", style: chartStyle }),
                React.createElement("div", { id: "heartRateChartDiv", style: chartStyle }),
                React.createElement("div", { id: "artMeanPressureChartDiv", style: chartStyle })
            ),
            React.createElement(
                "div",
                { className: "row" },
                React.createElement(DownloadButton, { onSubmit: this.onDownload })
            ),
            React.createElement(Debug, {
                state: this.state,
                onChange: this.onChangeDebug,
                debug: this.state.debug,
                onChangeClearInterval: this.onChangeClearInterval,
                onChangeTimescale: this.onChangeTimescale })
        );
    }
});

    displayName: "Debug",

    render: function () {
        if (config.debug_mode != true) {
            return React.createElement("div", null);
        }

        var debug = "";

        if (this.props.state.debug) {
            debug = React.createElement(
                "div",
                null,
                React.createElement(
                    "div",
                    null,
                    "DEBUG PANEL"

                React.createElement(
                    "div",
                    null,
                    "FPS: ",
                    this.props.state.framerate
                ),
                React.createElement(
                    "div",
                    null,
                    "TimeScale: ",
                    this.props.state.timescale
                ),
                React.createElement(
                    "div",
                    null,
                    "TimeRatio: ",
                    this.props.state.timeRatio
                ),
                React.createElement(InputClearInterval, { onChange: this.props.onChangeClearInterval, clearInterval: this.props.state.clearInterval }),
                React.createElement(InputTimescale, { onChange: this.props.onChangeTimescale, timescale: this.props.state.timescale })
            );
        }

        return React.createElement(
            "div",
            null,
            React.createElement(
                "label",
                { htmlFor: "debug" },
                "Debug"
            ),
            " ",
            React.createElement("input", { type: "checkbox", onChange: this.props.onChange }),
            debug
        );
    }
});

var CurrentTime = React.createClass({

});

var ChartMean = React.createClass({

    render: function () {
        return React.createElement(
            "button",
            { id: "download", onClick: this.props.onSubmit },

        );

});

var StartButton = React.createClass({

            "button",

            "Start"
        );
    }

var StopButton = React.createClass({

    render: function () {

        );

var ResetButton = React.createClass({

    render: function () {
        return React.createElement(

            { disabled: this.props.running, onClick: this.props.onSubmit },

        );
    }

            React.createElement("input", { onChange: this.props.onChange, type: "checkbox" })

var InputClearInterval = React.createClass({

    render: function () {
        return React.createElement(
            "div",
            null,
            "ClearInterval ",
            React.createElement("input", { onChange: this.props.onChange, type: "number", defaultValue: this.props.clearInterval })
        );
    }
});

var InputTimescale = React.createClass({
    displayName: "InputTimescale",

    render: function () {
        return React.createElement(
            "div",
            null,
            "TimeScale ",
            React.createElement("input", { onChange: this.props.onChange, type: "number", defaultValue: this.props.timescale })
        );
    }
});

var CategorySelector = React.createClass({
    displayName: "CategorySelector",

    render: function () {
        var options = this.props.categories.map(function (category, index) {

                "option",

        });
        return React.createElement(

            { onChange: this.props.onChange },

        );
    }

var DrugSelector = React.createClass({

    render: function () {
        var options = this.props.drugs.map(function (drug, index) {
            return React.createElement(

            );

        return React.createElement(
            "select",

        );

var ExecuteButton = React.createClass({

        return React.createElement(

var PithedCheckbox = React.createClass({

    render: function () {

            "div",
            null,
            React.createElement(
                "label",
                { htmlFor: "PithedCheckbox" },
                "Pithed"
            ),
            React.createElement("input", { onChange: this.props.onChange, type: "checkbox", checked: this.props.pithed })
        );

});
